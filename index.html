<!DOCTYPE html>
<html lang="vi">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login_container">
            <div class="login_title">
                <span>Đăng nhập</span>
            </div>

            <!--Nhập tên người dùng-->
      <div class="input_wrapper">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label">Tên người dùng</label>
                <i class="fa-regular fa-user icon"></i>
      </div>

            <!--Nhập email-->
      <div class="input_wrapper">
                <input type="email" id="email" class="input_field" required>
                <label for="email" class="label">Email</label>
                <i class="fa-solid fa-envelope icon"></i>
      </div>

            <!--Nút đăng nhập-->
      <div class="input_wrapper">
        <div class="input_wrapper">
            <button class="go-handii" onclick="login()" style="border-radius: 25px; padding: 10px 20px; background-color: #007bff; color: white; border: none;">Đi đến Handii</button>
          </div>
          
      </div>
  </div>
    </div>
    <!--Thêm 1 tí của JS-->
    <script>
  function login() {
    var user = document.getElementById("user").value;
    var email = document.getElementById("email").value;

    if (user && email) {
      var fullName = user.trim().toLowerCase();
      var lastName = "";

      // Trường hợp đặc biệt: ryan
      if (fullName === "ryan") {
        lastName = "Ryan Yamall!!";
      }
      // Các tên dễ thương thêm 'dthw >.<'
      else if (
        fullName === "nigpo" ||
        fullName === "phạm phương anh" ||
        fullName === "phuongg anhh"
      ) {
        var parts = user.trim().split(" ");
        lastName = parts.slice(-2).join(" ") + " dthw >.<";
      }
      else if (
        fullName === "nguyễn vũ mỹ dung" ||
        fullName === "nguyễn phan trúc diêu" ||
        fullName === "đoàn trà my"  ||
        fullName === "minh ngân" ||
        fullName === "đỗ cẩm tú" ||
        fullName === "Nguyễn thị thu hà"
      ) {
        var parts = user.trim().split(" ");
        lastName = parts.slice(-2).join(" ") + " từ Sấy Sắc nha!!";
      }

      else if (
        fullName === "phan thị thanh hồng" ||
        fullName === "lê kiều trinh" 
      ) {
        var parts = user.trim().split(" ");
        lastName = parts.slice(-2).join(" ") + " từ Stất up nha!!";
      }
      else if (fullName === "Trần Nhật Pháp" ) {
        lastName = "Xin chào thầy Trần Nhật Pháp";
      }

      // Trường hợp bình thường
      else {
        var parts = user.trim().split(" ");
        lastName = parts.slice(-2).join(" ");
      }

      // Lưu tên vào localStorage
      localStorage.setItem("userName", lastName);

      // Chuyển trang
      window.location.href = "handii(1).html";
    } else {
      alert("Vui lòng nhập đầy đủ tên người dùng và email.");
    }
  }
</script>

        
</body>
</html>
